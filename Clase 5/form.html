<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form id="contactForm" action="mailto:destinatario@example.com?subject=Asunto del correo" target="_blank" method="post" enctype="text/plain">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="nombre">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>
        <div>
            <label for="motivo">Motivo de contacto:</label>
            <select id="motivo" name="motivo" required>
                <option value="">Seleccione un motivo</option>
                <option value="consulta">Consulta</option>
                <option value="comentario">Comentario</option>
                <option value="sugerencia">Sugerencia</option>
            </select>
        </div>
        <div>
            <label>Preferencias de contacto:</label>
            <input type="radio" id="telefono" name="preferencia" value="telefono">
            <label for="telefono">Teléfono</label>
            <input type="radio" id="email" name="preferencia" value="email" checked>
            <label for="email">Email</label>
        </div>
        <div>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>
        <div>
            <button type="submit">Enviar</button>
            <button type="button" onclick="window.location.href = 'index.html';">Cancelar</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
