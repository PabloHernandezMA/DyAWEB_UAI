<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./estilos.css" />
    <title>DAW-08 JS</title>
  </head>
  <body>
    <header>
      <h1>Desarrollo y arquitectura web</h1>
      <h2>DAW-08: Javascript</h2>
    </header>
    <main>
      <section class="section-botones">
        <button id="btn-1" class="btn-primario" type="button">
          1- variables_and_operators
        </button>
        <button id="btn-2" class="btn-primario" type="button">
          2- strings
        </button>
        <button id="btn-3" class="btn-primario" type="button">3- arrays</button>
        <button id="btn-4" class="btn-primario" type="button">
          4- if_else
        </button>
        <button id="btn-5" class="btn-primario" type="button">5- for</button>
        <button id="btn-6" class="btn-primario" type="button">
          6- functions
        </button>
        <button id="btn-ejecutar" type="button">Ejecutar</button>
      </section>
      <section class="section-contenedor">
        <div class="div-consigna">
          <h3>Consigna:</h3>
          <textarea
            name="textarea-consigna"
            id="textarea-consigna"
            readonly
          ></textarea>
        </div>
        <div class="div-contenedor">
          <div class="div-codigo">
            <h3>Código:</h3>
            <textarea name="textarea-codigo" id="textarea-codigo"></textarea>
          </div>
          <div class="div-consola">
            <h3>Consola:</h3>
            <textarea
              name="textarea-consola"
              id="textarea-consola"
              readonly
            ></textarea>
          </div>
        </div>
      </section>
    </main>
    <script src="./exercises/1-variables_and_operators.js"></script>
    <script src="./exercises/2-strings.js"></script>
    <script src="./exercises/3-arrays.js"></script>
    <script src="./exercises/4-if_else.js"></script>
    <script src="./exercises/5-for.js"></script>
    <script src="./exercises/6-functions.js"></script>
    <script>
      var consigna1 = `1. Variables y Operadores
    a. Crear dos variables numéricas y utilizar el operador suma para guardar el valor de la suma de ambos números en una 3er variable.
    b. Crear dos variables de tipo String y concatenarlas guardando el resultado en una 3er variable.
    c. Crear dos variables de tipo String y sumar el largo de cada variable (cantidad de letras del string) guardando el resultado de la suma en una 3er variable (utilizar length).`
      var consigna2 = `2. Strings
    a. Crear una variable de tipo string con al menos 10 caracteres y convertir todo el texto en mayúscula (utilizar toUpperCase).
    b. Crear una variable de tipo string con al menos 10 caracteres y generar un nuevo string con los primeros 5 caracteres guardando el resultado en una nueva variable (utilizar substring).
    c. Crear una variable de tipo string con al menos 10 caracteres y generar un nuevo string con los últimos 3 caracteres guardando el resultado en una nueva variable (utilizar substring).
    d. Crear una variable de tipo string con al menos 10 caracteres y generar un nuevo string con la primera letra en mayúscula y las demás en minúscula. Guardar el resultado en una nueva variable (utilizar substring, toUpperCase, toLowerCase y el operador +).
    e. Crear una variable de tipo string con al menos 10 caracteres y algún espacio en blanco. Encontrar la posición del primer espacio en blanco y guardarla en una variable (utilizar indexOf).
    f. Crear una variable de tipo string con al menos 2 palabras largas (10 caracteres y algún espacio entre medio). Utilizar los métodos de los ejercicios anteriores para generar un nuevo string que tenga la primera letra de ambas palabras en mayúscula y las demás letras en minúscula (utilizar indexOf, substring, toUpperCase, toLowerCase y el operador +).`
      var consigna3 = `3. Arrays
    a. Dado el siguiente array: ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"] mostrar por consola los meses 5 y 11 (utilizar console.log).
    b. Ordenar el array de meses alfabéticamente y mostrarlo por consola (utilizar sort).
    c. Agregar un elemento al principio y al final del array (utilizar unshift y push).
    d. Quitar un elemento del principio y del final del array (utilizar shift y pop).
    e. Invertir el orden del array (utilizar reverse).
    f. Unir todos los elementos del array en un único string donde cada mes este separado por un guión - (utilizar join).
    g. Crear una copia del array de meses que contenga desde Mayo hasta Noviembre (utilizar slice).`;
      var consigna4 = `4. If Else
    a. Crear un número aleatorio entre 0 y 1 utilizando la función Math.random(), si el valor es mayor o igual que 0,5 mostrar una alerta con el mensaje “Greater than 0,5” y sino un alerta con el mensaje “Lower than 0,5”.
    b. Crear una variable “Age” que contenga un número entero entre 0 y 100 y muestre los siguientes mensajes de alerta:
        i. “Bebe” si la edad es menor a 2 años;
        ii. “Niño” si la edad es entre 2 y 12 años;
        iii. “Adolescente” entre 13 y 19 años;
        iv. “Joven” entre 20 y 30 años;
        v. “Adulto” entre 31 y 60 años;
        vi. “Adulto mayor” entre 61 y 75 años;
        vii. “Anciano” si es mayor a 75 años`;
      var consigna5 = `5. For
    a. Crear un array que contenga 5 palabras y recorrer dicho array utilizando un bucle for de JavaScript para mostrar una alerta utilizando cada una de las palabras.
    b. Al array anterior convertir la primera letra de cada palabra en mayúscula y mostrar una alerta por cada palabra modificada.
    c. Crear una variable llamada “sentence” que tenga un string vacío, luego al array del punto a) recorrerlo con un bucle for para ir guardando cada palabra dentro de la variable sentence. Al final mostrar una única alerta con la cadena completa.
    d. Crear una array vacío y con un bucle for de 10 repeticiones. Llenar el array con el número de la repetición, es decir que al final de la ejecución del bucle for debería haber 10 elementos dentro del array, desde el número 0 hasta al número 9. Mostrar por la consola del navegador el array final (utilizar console.log).`;
      var consigna6 = `6. Funciones
    a. Crear una función suma que reciba dos valores numéricos y retorne el resultado.
    Ejecutar la función y guardar el resultado en una variable, mostrando el valor de dicha variable en la consola del navegador.
    b. A la función suma anterior, agregarle una validación para controlar si alguno de los parámetros no es un número, mostrar una alerta aclarando que uno de los parámetros tiene error y retornar el valor NaN como resultado.
    c. Crear una función validate integer que reciba un número como parámetro y devuelva verdadero si es un número entero.
    d. A la función suma del ejercicio 6b) agregarle una llamada que valide que los números sean enteros. En caso que haya decimales mostrar un alerta con el error y retorna el número convertido a entero (redondeado).
    e. Convertir la validación del ejercicio 6d) en una función separada y llamarla dentro de la función suma probando que todo siga funcionando igual.`;

    // Function to load the content of a script file into the textarea
      function loadScript(scriptId) {
        const scripts = {
          "btn-1": "./exercises/1-variables_and_operators.js",
          "btn-2": "./exercises/2-strings.js",
          "btn-3": "./exercises/3-arrays.js",
          "btn-4": "./exercises/4-if_else.js",
          "btn-5": "./exercises/5-for.js",
          "btn-6": "./exercises/6-functions.js",
        };

        const scriptUrl = scripts[scriptId];

        fetch(scriptUrl)
          .then((response) => response.text())
          .then((text) => {
            document.getElementById("textarea-codigo").value = text;
            switch (scriptId) {
              case "btn-1":
                document.getElementById("textarea-consigna").value = consigna1;
                break;
              case "btn-2":
                document.getElementById("textarea-consigna").value = consigna2;
                break;
              case "btn-3":
                document.getElementById("textarea-consigna").value = consigna3;
                break;
              case "btn-4":
                document.getElementById("textarea-consigna").value = consigna4;
                break;
              case "btn-5":
                document.getElementById("textarea-consigna").value = consigna5;
                break;
              case "btn-6":
                document.getElementById("textarea-consigna").value = consigna6;
                break;
              default:
                document.getElementById("textarea-consigna").value = "";
                break;
            }
          })
          .catch((err) => console.error("Error al cargar el script:", err));
      }

      // Function to redirect console.log to the textarea console
      (function () {
        const originalLog = console.log;
        const consoleOutput = document.getElementById("textarea-consola");

        console.log = function (message) {
          originalLog.apply(console, arguments);
          consoleOutput.value += message + "\n";
        };
      })();

      // Event listeners for the buttons
      document
        .getElementById("btn-1")
        .addEventListener("click", () => loadScript("btn-1"));
      document
        .getElementById("btn-2")
        .addEventListener("click", () => loadScript("btn-2"));
      document
        .getElementById("btn-3")
        .addEventListener("click", () => loadScript("btn-3"));
      document
        .getElementById("btn-4")
        .addEventListener("click", () => loadScript("btn-4"));
      document
        .getElementById("btn-5")
        .addEventListener("click", () => loadScript("btn-5"));
      document
        .getElementById("btn-6")
        .addEventListener("click", () => loadScript("btn-6"));

      // Event listener for the "Ejecutar" button
      document.getElementById("btn-ejecutar").addEventListener("click", () => {
        const code = document.getElementById("textarea-codigo").value;
        const consoleOutput = document.getElementById("textarea-consola");
        consoleOutput.value = ""; // Clear previous output

        try {
          // Capture the console output
          let result = eval(code);
          if (result !== undefined) {
            console.log(result);
          }
        } catch (error) {
          console.log("Error: " + error.message);
        }
      });
    </script>
  </body>
</html>
